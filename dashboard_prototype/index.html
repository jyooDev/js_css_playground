<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard Prototype</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <script>
    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark')
    }
</script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition delay-50 duration-200 ease-in-out">
    <header>
        <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800 transition delay-50 duration-200 ease-in-out">
                <div class="flex flex-wrap justify-between">
                    <a href="/" class="flex items-center">
                        <span class="text-gray-800 self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Workly</span>
                    </a>
                    <div class="flex items-center gap-8 justify-between">
                        <a href="/"class="text-gray-800 dark:text-white">HOME</a>
                        <a href="/"class="text-gray-800 dark:text-white">DAILY</a>
                        <a href="/"class="text-gray-800 dark:text-white">WEEKLY</a>

                    </div>
                    <div class="flex flex-col justify-center ml-3">
                        <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                </div>
            </nav>
    </header>
    <div id="calendar-event-todo-wrapper">
        <div id="calendar-container">
            <header class="calendar-header">
                <p id="calendar-month-year"></p>
                <div id="month-btns">
                    <button id="current-month-btn">TODAY</button>
                    <button id='previous-month-btn'><span class="material-symbols-outlined">arrow_back_ios</span></button>
                    <button id="next-month-btn"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
                </div>
            </header>
            
            <div class="calendar-body">
                <ul id="calendar-dow" class="calendar-grid-container">
                    <li class="calendar-item">SUN</li>
                    <li class="calendar-item">MON</li>
                    <li class="calendar-item">TUE</li>
                    <li class="calendar-item">WED</li>
                    <li class="calendar-item">THU</li>
                    <li class="calendar-item">FRI</li>
                    <li class="calendar-item">SAT</li>
                </ul>
                <ul id="calendar-dates" class="calendar-grid-container">
                    
                </ul>
            </div>
        </div>
        <div id="event-todo-wrapper">
            <div id="event-container">
                <div id="event-header">
                    <p>EVENTS</p>
                </div>
                <div id="event-body">
                    <ul id="event-list" class="list">
                    </ul>
                    <button id="event-add-btn" class="add-btn">+ ADD</button>
                </div>
            </div>
            <div id="todo-container">
                <div id="todo-header">
                    <p>TODOS</p>
                </div>
                <div id="todo-body">
                    <ul id="todo-list" class="list">
                    </ul>
                    <button id="todo-add-btn" class="add-btn">+ ADD</button>
                </div>
                
            </div>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
    <script src="node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
