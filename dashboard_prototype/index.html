<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard Prototype</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <p class="calendar-month-year"></p>
            <div class="month-btns">
                <button onclick="displayCurrentMonth()" class="current-month-btn">TODAY</button>
                <button onclick="displayPreviousMonth()" class="previous-month-btn"><span class="material-symbols-outlined">arrow_back_ios</span></button>
                <button onclick="displayNextMonth()"class="next-month-btn"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
            </div>
        </header>
        
        <div class="calendar-body">
            <ul class="calendar-dow calendar-grid-container">
                <li class="calendar-item">SUN</li>
                <li class="calendar-item">MON</li>
                <li class="calendar-item">TUE</li>
                <li class="calendar-item">WED</li>
                <li class="calendar-item">THU</li>
                <li class="calendar-item">FRI</li>
                <li class="calendar-item">SAT</li>
            </ul>
            <ul class="calendar-dates calendar-grid-container">
                
            </ul>
        </div>
    </div>
    <div class="event-container">

    </div>
    <script src="scripts.js"></script>
</body>
</html>
